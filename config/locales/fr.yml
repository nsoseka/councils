  pages: 
    new_account: 
      choose_link: "Choisissez l'un des liens ci-dessous pour créer votre compte"
      council_account: "Créer un compte pour la mairie"
      health_unit_account: "Créer un compte d'unité de santé"
    front:
      offer: "Ce que nous offrons..."
      new_bc: "Nouveau Certificat de Naissance & Enregistrement" 
      birth: "Aucune nouvelle dans ce monde n'est plus puissante que celle d'un nouveau-né. C'est le cri le plus puissant du monde. Cependant élever un enfant prend un village. Cela nécessite du personnel de santé dédié. Nous les aidons à développer leur système immunitaire afin de vivre sainement dans ce monde. En tant que mairie, la santé des nouveau-nés dans votre circonscription est entre vos mains, grâce à la décentralisation. Mais comment surveillez-vous leur santé ou savez-vous qu'ils sont déjà nés? Nous sommes là pour ça. Nous vous fournissons une base de données vous permettant d’enregistrer officiellement toutes vos nouvelles naissances au niveau du bureau de santé et également de surveiller les activités du bureau de santé et les carnets de vaccination..."
      new_mc: "Acte de mariage & enregistrement"
      marriage: "Le mariage est une belle chose. Cela aide à créer l’unité la plus importante des sociétés, LA FAMILLE. Plus les gens se marient, meilleure est la société. Les enfants ont un chez-soi et des personnes sur lesquelles ils peuvent compter. Combien de personnes se marient dans votre circonscription et combien veulent le faire mais n'en ont pas les moyens. Quel est le taux de pénétration du mariage et quel est le taux de divorce? Quels sont les principaux facteurs conduisant au divorce et quelles stratégies de campagne pouvons-nous développer pour aider à gérer certaines de ces questions? Permet de vous aider avec cela. SE DÉTENDRE...."
      new_dc: "Certificat de décès & enregistrement"
      death: "Vous vous souciez des gens de votre circonscription. Vous devez connaître l'effet des campagnes de santé que vous menez dans les différents villages. Malheureusement, certaines personnes meurent encore. Mais combien d'entre eux sont passés aujourd'hui, hier, cette semaine, la semaine dernière, ce mois-ci, le mois dernier, cette année, l'année dernière? Et ainsi de suite. Comment pouvons-nous comparer les taux de mortalité entre les jours, les semaines, les mois, les années. Y a-t-il un motif? Y a-t-il des maladies particulières qui ne vont pas changer? Vous avez besoin de toutes ces informations pour développer de bonnes stratégies pour améliorer la santé."
      new_stats: "Collecte de données & analyse statistique"
      stats: "Vos données sont stockées dans des fichiers. Ils sont si nombreux que les consulter pour générer des statistiques importantes est une tâche ardue qui nécessite un statisticien très patient. Les fichiers sont tout simplement trop nombreux pour être stockés et pour récupérer l’analyse et la réanalyse à mesure que le jeu de données s’enfonce. Inutile de vous inquiéter, nous prendrons toutes ces données pour vous donner un sens en moins d’une minute. Et quand cela changera, avant même de remarquer le changement, les statistiques refléteront déjà les changements."
